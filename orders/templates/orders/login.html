{% extends "orders/layout.html" %}

{% block title %}
Login
{% endblock %}
{% block body2 %}
{% if message %}
<div>
  {{message}}
</div>
{% endif %}
<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <input type="text" name="username" autocomplete="off" placeholder="username">
  <input type="text" name="password" autocomplete="off" placeholder="password">
  <input type="submit">
</form>
{% endblock %}
